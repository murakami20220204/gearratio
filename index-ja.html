<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="index.css" />
	<title>歯車比応用</title>
</head>
<body>
	<script src="index.js"></script>
	<header>
		<nav>
			<ul>
				<li><a href="index.html">English</a></li>
				<li><a href="index-ja.html">日本語</a></li>
			</ul>
		</nav>
		<h1>歯車比応用</h1>
	</header>
	<hr />
	<section>
		<div>
			<canvas id="canvas" width="1" height="1">キャンバスはサポートされていません。</canvas>
		</div>
		<div>
			<form>
				<table>
					<caption>変速機設定</caption>
					<tbody>
						<tr>
							<td><label for="gears">歯車数:</label></td>
							<td><input id="gears" min="1" step="1" type="number" value="5" /></td>
						</tr>
						<tr>
							<td><label for="final">最終減速比:</label></td>
							<td><input id="final" min="0" step="0.1" type="number" value="5" /></td>
						</tr>
					</tbody>
					<tbody id="transmission"></tbody>
					<tbody>
						<tr id="template">
							<td><label>歯車比 <span>#</span>:</label></td>
							<td><input min="0" step="0.1" type="number" /></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
		<div>
			<form>
				<table>
					<caption>作図設定</caption>
					<tbody>
						<tr>
							<td><label for="canvas-width">作図幅:</label></td>
							<td><input id="canvas-width" min="0" step="100" type="number" value="500" /></td>
						</tr>
						<tr>
							<td><label for="height">作図高さ:</label></td>
							<td><input id="canvas-height" min="0" step="100" type="number" value="500" /></td>
						</tr>
						<tr>
							<td><label for="rotation-scale">回転数範囲:</label></td>
							<td><input id="rotation-scale" min="0" step="100" type="number" value="11000" /></td>
							<td><label for="rotation-scale">rpm</label></td>
						</tr>
						<tr>
							<td><label for="rotation-step">回転数歩み:</label></td>
							<td><input id="rotation-step" min="0" step="100" type="number" value="1000" /></td>
							<td><label for="rotation-step">rpm</label></td>
						</tr>
						<tr>
							<td><label for="speed-scale">速さ範囲:</label></td>
							<td><input id="speed-scale" min="0" step="10" type="number" value="350" /></td>
							<td><label class="speed-unit" for="speed-scale">km/h</label></td>
						</tr>
						<tr>
							<td><label for="speed-step">速さ歩み:</label></td>
							<td><input id="speed-step" min="0" step="10" type="number" value="50" /></td>
							<td><label class="speed-unit" for="speed-step">km/h</label></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
		<div>
			<form>
				<table>
					<caption>原動機設定</caption>
					<tbody>
						<tr>
							<td><label for="rotation-max">最大回転数:</label></td>
							<td><input id="rotation-max" min="0" step="100" type="number" value="10000" /></td>
							<td><label for="rotation-max">rpm</label></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
		<div>
			<form>
				<table>
					<caption>自動生成</caption>
					<tbody>
						<tr>
							<td><label for="auto-pivot">中央歯車:</label></td>
							<td><input id="auto-pivot" min="1" step="1" type="number" value="5" /></td>
						</tr>
						<tr>
							<td><label for="auto-rotation">切り替え回転数:</label></td>
							<td><input id="auto-rotation" min="0" step="100" type="number" value="7000" /></td>
							<td><label for="auto-rotation">rpm</label></td>
						</tr>
						<tr>
							<td><label for="auto-step">回転数歩み:</label></td>
							<td><input id="auto-step" step="100" type="number" value="0" /></td>
							<td><label for="auto-step">rpm</label></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="3"><button id="auto" type="button" value="">生成</button></td>
						</tr>
					</tfoot>
				</table>
			</form>
		</div>
		<div>
			<form>
				<table>
					<caption>環境設定</caption>
					<tbody>
						<tr>
							<td><label for="speed-factor">速さ定数:</label></td>
							<td><input id="speed-factor" min="0" step="0.01" type="number" value="0.12" /></td>
						</tr>
						<tr>
							<td><label for="speed-unit">速さ単位:</label></td>
							<td>
								<select id="speed-unit">
									<option value="1" selected="">km/h</option>
									<option value="1.609344">mph</option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</section>
	<div class="clear"></div>
	<hr />
	<footer>
		<small>Copyright © 2023 Taichi Murakami. All rights reserved.</small>
	</footer>
</body>
</html>
